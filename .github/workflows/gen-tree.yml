name: Generate Repo Tree

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!reports/**'  # ignore generated reports to avoid loops

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run gen_tree.py
        run: python scripts/gen_tree.py

      - name: Commit updated README (only if changed)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update curated repo tree [skip ci]"
            git push origin main
          else
            echo "âœ… No changes in README, skipping commit."
          fi
