name: Generate PDF Report
permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'notebooks/**'
      - 'scripts/**'
      - '.github/workflows/generate-pdf.yml'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert weasyprint

      - name: Generate PDFs
        run: |
          python scripts/export_pdf.py

      - name: Upload generated PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HR-Tech-Reports
          path: reports/*.pdf

      - name: Commit PDFs back to repo (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/*.pdf || true
          git diff --quiet --staged || (git commit -m "Auto-update PDFs [skip ci]" && git push origin HEAD:main)