name: Generate PDF Report

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - '*.ipynb'
      - 'scripts/**'
      - '.github/workflows/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensure full git history so commit timestamps work

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            libcairo2

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert nbformat weasyprint

      - name: Generate PDFs
        run: python scripts/export_pdf.py

      - name: Upload generated PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: project-pdfs
          path: reports/*.pdf

      - name: Commit PDFs back to repo (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/*.pdf || true
          git commit -m "Auto-update PDFs [skip ci]" || echo "⚠️ No changes to commit"
          git pull --rebase origin main || true
          git push origin main || true