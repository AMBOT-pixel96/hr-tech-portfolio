name: Generate PDF Report
permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'notebooks/**'
      - 'scripts/**'
      - '.github/workflows/generate-pdf.yml'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system packages (pandoc + TeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      - name: Generate PDF via script
        run: |
          python scripts/export_pdf.py

      - name: Commit PDF back to repo (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/Attrition_Project_Summary.pdf || true
          git diff --quiet --staged || (git commit -m "Auto-update PDF summary [skip ci]" && git push origin HEAD:main)
